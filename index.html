<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Dice Mosaic Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.min.js"></script>
  </head>
  <body>
    <div id="container">
      <aside id="sidebar">
        <h2>Dice Mosaic Generator</h2>
        <form id="config-form">
          <label for="image-upload">Image:</label>
          <input type="file" id="image-upload" accept="image/*" /><br /><br />

          <label for="dice-size">Dice size (mm):</label>
          <input
            type="number"
            id="dice-size"
            min="1"
            value="16"
            placeholder="16"
          /><br /><br />

          <label>Final dimensions (in dice):</label><br />
          <input
            type="number"
            id="output-width"
            min="1"
            placeholder="Width (dice)"
          />
          <input
            type="number"
            id="output-height"
            min="1"
            placeholder="Height (dice)"
          />
          <p id="total-dice" style="margin: 0 0 10px 5px; font-size: 0.9em">
            Number of Dice: 0
          </p>
          <br /><br />

          <label>Final dimensions (cm):</label><br />
          <input
            type="number"
            id="output-width-cm"
            min="0"
            step="0.1"
            placeholder="Width (cm)"
          />
          <input
            type="number"
            id="output-height-cm"
            min="0"
            step="0.1"
            placeholder="Height (cm)"
          /><br /><br />
          <label for="dice-value">Price per Die:</label>
          <input
            type="number"
            id="dice-value"
            step="0.01"
            min="0"
            value="0.10"
          />

          <p id="total-price" style="margin: 0 0 10px 5px; font-size: 0.9em">
            Total price: R$ 0,00
          </p>
          <br />

          <label for="invert-colors" style="cursor: pointer">
            <input type="checkbox" id="invert-colors" />
            Invert Dice Colors </label
          ><br /><br />

          <label for="contrast-slider">Contrast Adjustment:</label>
          <input
            type="range"
            id="contrast-slider"
            min="0.01"
            max="2"
            step="0.01"
            value="1"
          />
          <br /><br /><br />

          <button
            type="button"
            id="export-button"
            title="Download a preview image of the mosaic"
          >
            Export image
          </button>
          <br /><br />
          <button type="button" id="export-svg-button">Export SVG</button>
          <br /><br />
          <button
            type="button"
            id="export-text-button"
            title="Download a text file with the full dice layout plan"
          >
            Export Mosaic Plan (TXT)
          </button>
        </form>
      </aside>
      <main id="canvas-holder"></main>
    </div>
    <script src="sketch.js"></script>
    <script src="form-handler.js"></script>
  </body>
</html>
